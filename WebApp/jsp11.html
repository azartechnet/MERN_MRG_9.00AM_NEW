<script>
    var m1=parseInt(prompt("Enter the m1 value is::"))
    var m2=parseInt(prompt("Enter the m2 value is::"))
    var m3=parseInt(prompt("Enter the m3 value is::"))
    var m4=parseInt(prompt("Enter the m4 value is::"))
    tot=m1+m2+m3+m4;
if(tot>=900)
{
    document.write("Grade A")
}
else if(tot>=800 && tot<900)
{
    document.write("Grade B")
}
else if(tot>=600 && tot<800)
{
    document.write("Grade C")
}
else
{
     document.write("Grade D")
}
</script>
