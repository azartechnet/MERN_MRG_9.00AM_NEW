<html>
    <head>
        <title></title>
        <style>
            div
            {
                width: 100px;
                height: 100px;
                background-color: red;
                animation-name: sample;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }
            @keyframes sample
            {
                0%{background-color: red;}
                50%{background-color: blue;}
                100%{background-color: orange;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
