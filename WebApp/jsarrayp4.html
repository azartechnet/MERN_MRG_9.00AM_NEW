<script>
    //sort
    const empname=["a","z","b","d"]
    empname.sort()
    console.log(empname)

    //reverse
    const empname1=["a","z","b","d"]
    empname1.reverse()
    console.log(empname1)

    //toSorted
    const empname2=["a","z","b","d"]
    empname2.sort((a,b)=>a.localeCompare(b))
    const sorted=empname2.toSorted()
    console.log(sorted)

</script>
