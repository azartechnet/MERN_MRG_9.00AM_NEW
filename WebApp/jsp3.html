<script>
    var a1=parseInt(prompt("Enter the a1 value is::"))
    var a2=parseInt(prompt("Enter the a2 value is::"))
    document.write("Add::"+(a1+a2));
    document.write("Sub::"+(a1-a2));
    document.write("Mult::"+(a1*a2));
    document.write("Division::"+(a1/a2));
    document.write("Module::"+(a1%a2));
    document.write("<br>");
    document.write("RelationOperator")
    document.write("<br>");
    document.write("Equal::"+(a1==a2));
    document.write("type::"+(a1===a2));
    document.write("NotEqual::"+(a1!=a2));
    document.write("Lessthan::"+(a1<a2));
    document.write("Greaterthan::"+(a1>a2));
    document.write("LogicalOperator");
    document.write("<br>");
    document.write("LogicalAND::"+(a1>a2)&&(a2<a1));//True
    document.write("LogicalAND::"+(a1>a2)&&(a2>a1));//False
    document.write("LogicalOR::"+(a1>a2)||(a2>a1))//True
    document.write("LogicalNOT::"+!(a1>a2));

</script>
